<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script type"text/javascript">
      function isAndroid() {
        return (-1 !== navigator.userAgent.indexOf('Android'))
      }

      function isiOS() {
        return [
          'iPad Simulator',
          'iPhone Simulator',
          'iPod Simulator',
          'iPad',
          'iPhone',
          'iPod'
        ].includes(navigator.platform)
        // iPad on iOS 13 detection
        || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
      }

      function redirect() {
        var location = 'https://web.olioex.com/login/not.a.real.token.friend'
        var path = location.replace(/^\//, '').replace(/\/$/, '')
        var destination = path.replace(/^https/, 'olioex')
        if (true === isiOS()) {
          return window.open(location, '_system')
        }
        if (true === isAndroid()) {
          return window.location.href = destination
        }
        window.location.href = location
      }
      $(document).ready(
        setTimeout(function() { redirect() }, 300)
      )
      $('#launch').on('click', redirect)
    </script>
  </head>
  <body>
    <a id="launch" onClick="redirect" href="https://web.olioex.com/articles/22222">Manually redirect</a>
  </body>
</html>
