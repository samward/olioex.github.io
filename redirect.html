<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script type"text/javascript">
      function redirect() {
	var isAndroid = -1 !== navigator.userAgent.indexOf('Android')
	if (false === isAndroid) {
          return true
	}
        var location = 'https://web.olioex.com/login/not.a.real.token.friend'
	console.log('Location: ' + location)
        var path = location.replace(/^\//, '').replace(/\/$/, '')
	console.log('Path: ' + path)
	var destination = path.replace(/^https/, 'olioex')
	console.log('Destination: ' + destination)
        window.location.href = destination
      }
      $(document).ready(
        setTimeout(function() {
          redirect()
        }, 300)
      )
      $('#launch').on('click', redirect)
    </script>
  </head>
  <body>
    <a id="launch" onClick="redirect" href="https://web.olioex.com/articles/22222">Manually redirect</a>
  </body>
</html>
